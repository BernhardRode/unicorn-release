name: Quality Gate Control
on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Version to be released"
        required: false
        type: boolean
jobs:
  release:
    name: Quality Gate Control
    runs-on: ubuntu-latest
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: user1,user2,org-team1
          minimum-approvals: 1
          issue-title: "Deploying v1.3.5 to prod from staging"
