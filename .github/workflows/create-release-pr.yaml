name: Create a release PR

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: "Test scenario tags"
        required: false
        type: boolean
      environment:
        description: "Environment to run tests against"
        type: environment
        required: true

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout source code
        uses: actions/checkout@v3
      - name: ðŸª² Debug
        run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
      - name: ðŸ“œ Create PR
        uses: yutailang0119/action-github-pr-release@v3
        with:
          token: ${{ github.token }}
          production-branch: main
          staging-branch: next
          label: Release
