name: github-pr-release

on:
  push:
    branches:
      - next

jobs:
  github-pr-release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout source code
        uses: actions/checkout@v3
      - name: ðŸ“œ Create PR
        uses: yutailang0119/action-github-pr-release@v3
        with:
          token: ${{ github.token }}
          production-branch: main
          staging-branch: next
          label: Release
