name: Release Please
env:
  CI: true
  FORCE_COLOR: 1

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Faker
        id: release
        run: echo "release_created=true" >> $GITHUB_OUTPUT
      # - name: Update Release Please PR
      #   if: ${{ github.ref == 'refs/heads/main' }}
      #   id: release
      #   uses: google-github-actions/release-please-action@v3
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     command: manifest
      #     config-file: .github/release-please-config.json
      #     manifest-file: .github/release-please-manifest.json
  terraform:
    needs: release-please
    runs-on: ubuntu-latest
    strategy:
      matrix:
        location:
          - eu-central-1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Terraform Development Environment
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: './.github/actions/terraform'
        with:
          environment: Development
          location: ${{ matrix.location }}
      - name: Terraform Staging Environment
        if: ${{ github.ref == 'refs/heads/main' && !needs.release-please.outputs.release_created }}
        uses: './.github/actions/terraform'
        with:
          environment: Staging
          location: ${{ matrix.location }}
      - name: Terraform Production Environment
        if: ${{ github.ref == 'refs/heads/main' && needs.release-please.outputs.release_created }}
        uses: './.github/actions/terraform'
        with:
          environment: Production
          location: ${{ matrix.location }}